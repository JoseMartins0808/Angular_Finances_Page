<label for="select-id" class="select-label">Transação</label>
<div role="select" class="select-bar" id="select-id">
    <div class="select-btn" (click)="toggleSelectDropDown()" style="position: relative;" #selectBar>
        <span>{{selectedItem}}</span>
        <span class="material-symbols-outlined">
            {{toggleSelectDropDownIcon()}}
        </span>
    </div>
    <div class="select-content" *ngIf="openedSelectMenu" #selectContent>
        <p>Outros (livre)</p>
        <div class="input-content"><input type="text" #transactionInput (keyup)="filterFields()"><span
                class="material-symbols-outlined">
                search
            </span></div>
        <ul class="options">
            <app-option-transaction style="width: 100%;" *ngFor="let option of transactionOptions"
                [option]="option"></app-option-transaction>
        </ul>
    </div>
</div>
