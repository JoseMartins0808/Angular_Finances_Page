<li class="box card" (click)="showTransaction()" style="position: relative;">
    <div [class]="handleStylingCard()">
        <div class="left">
            <p *ngIf="transaction.type === 'input'" class="card-title blue-title paragraph">{{transaction.option}}</p>
            <p *ngIf="transaction.type === 'output'" class="card-title red-title paragraph">{{transaction.option}}</p>
            <p class="paragraph">{{transaction.description}}</p>
        </div>
        <div class="right">
            <div (click)="deleteTransaction()">
                <span *ngIf="transaction.type === 'input'" class="paragraph">Entrada/Receita</span>
                <span *ngIf="transaction.type === 'output'" class="paragraph">Saída/Despesa</span>
                <button>
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </div>
            <p *ngIf="transaction.type === 'input'" class="money blue">{{valueToMoney()}}</p>
            <p *ngIf="transaction.type === 'output'" class="money red">-{{valueToMoney()}}</p>
        </div>
    </div>
    <div class="datetime">
        <span>Criado em {{transactionDate}}, às {{transactionTime}}</span>
    </div>
</li>
