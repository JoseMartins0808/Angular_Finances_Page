<form (submit)="onSubmit($event)" class="form" [formGroup]="financesForm">

    <div class="flex-box">
        <app-field-box style="width: 100%;" [error]="errors.value">
            <label for="value">Valor</label>
            <input name="value" placeholder="R$" type="number" formControlName="value">
            <app-error>O valor é obrigatório</app-error>
        </app-field-box>
        <div class="field-box">
            <label for="type">Tipo</label>
            <select name="type" formControlName="type">
                <option value="input">Entrada</option>
                <option value="output">Saída</option>
            </select>
        </div>
    </div>
    <app-field-box style="width: 100%;" [error]="errors.description">
        <label for="description">Descrição</label>
        <textarea name="description" placeholder="Digite a descrição" formControlName="description"></textarea>
        <app-error>A descrição é obrigatória</app-error>
    </app-field-box>
    <button type="submit" class="btn solid md">Cadastrar</button>
</form>
