<main>
    <div class="container">
        <div class="flex-box">
            <div class="form-box box">
                <h1 class="title one">Cadastre aqui a sua transação</h1>
                <app-register-transaction-form></app-register-transaction-form>
            </div>
            <app-total-display></app-total-display>
            <ul *ngIf="transactionList.length > 0" class="transaction-list">
                <app-transaction-card *ngFor="let transaction of transactionList"
                    [transaction]="transaction"></app-transaction-card>
            </ul>
            <p *ngIf="transactionList.length === 0" class="paragraph">Cadastre suas transações</p>
        </div>
    </div>
</main>
